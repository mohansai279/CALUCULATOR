<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Holy Grail Layout</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        height: 100vh;
    }
    header {
        background-color: orange;
        text-align: center;
        padding: 10px 0;
    }
    footer {
        background-color: #D03D56;
        text-align: center;
        padding: 10px 0;
    }
    .content {
        flex: 1;
        display: flex;
    }
    nav, aside {
        background-color: lightgreen;
        text-align: center;
        padding: 10px;
        box-sizing: border-box;
    }
    nav {
        background-color: lightgreen;
        width: 20%;
    }
    aside {
        background-color: yellow;
        width: 20%;
    }
    main {
        background-color: lightpink;
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10px;
        box-sizing: border-box;
    }
    .calculator {
        background-color: white;
        padding: 20px;
        border: 2px solid #000;
        text-align: left;
        width: 100%;
        max-width: 300px;
    }
    .calculator input[type="text"] {
        width: calc(100% - 22px);
        padding: 5px;
        margin-bottom: 10px;
        font-size: 20px;
    }
    .calculator input[type="button"] {
        width: 100%;
        padding: 10px;
        font-size: 18px;
    }
</style>
</head>
<body>
    <header>Header</header>
    <div class="content">
        <nav>Navigation</nav>
        <main>
            <div class="calculator">
                <label for="a">Enter a: </label>
                <input type="text" id="a" placeholder="Enter value for a">
                <br>
                <label for="b">Enter b: </label>
                <input type="text" id="b" placeholder="Enter value for b">
                <br>
                <input type="button" value="Add" onclick="addValues()">
                <br>
                <label for="result">Result: </label>
                <input type="text" id="result" readonly>
            </div>
        </main>
        <aside>Sider</aside>
    </div>
    <footer>Footer</footer>

    <script>
        function addValues() {
            const a = parseFloat(document.getElementById('a').value);
            const b = parseFloat(document.getElementById('b').value);
            if (isNaN(a) || isNaN(b)) {
                document.getElementById('result').value = 'Invalid input';
            } else {
                const sum = a + b;
                document.getElementById('result').value = sum;
            }
        }
    </script>
</body>
</html>
